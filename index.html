<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج بلاغ ابتزاز</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      direction: rtl;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #009688;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="reportForm">
    <h2>📩 نموذج بلاغ ابتزاز</h2>

    <label for="name">الاسم</label>
    <input type="text" id="name" name="name" placeholder="اسم الضحية أو اسم مستعار" required>

    <label for="type">نوع الابتزاز</label>
    <select id="type" name="type" required>
      <option value="">-- اختر النوع --</option>
      <option value="ابتزاز مادي">ابتزاز مادي</option>
      <option value="جنسي">ابتزاز جنسي</option>
      <option value="عاطفي">ابتزاز عاطفي</option>
      <option value="تهديد بالنشر">تهديد بالنشر</option>
      <option value="نوع آخر">نوع آخر</option>
    </select>

    <label for="details">التفاصيل</label>
    <textarea id="details" name="details" rows="5" placeholder="اكتبي تفاصيل الحالة أو الرسائل التي وصلتك" required></textarea>

    <button type="submit">إرسال البلاغ</button>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        type: document.getElementById("type").value,
        details: document.getElementById("details").value
      };

      fetch("https://safety-lwg7.onrender.com/telegram.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("✅ تم إرسال البلاغ بنجاح!");
        document.getElementById("reportForm").reset();
      })
      .catch(() => {
        alert("⚠️ حدث خطأ أثناء إرسال البلاغ. يرجى المحاولة مرة أخرى.");
      });
    });
  </script>

</body>
</html>
